<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/static/favicon.ico"/>
    <title>AIC|{{ title_msg }}</title>
    <link rel="stylesheet" type="text/css" href="/static/css/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/demo.css">
    <link rel="stylesheet" href="/static/css/font-awesome.min.css"/>

<body>
<nav>
    <div>
        <a href="/main/to_index"><img src="/static/image/index/aic.png" class="main_pic" title="返回首页"/></a>
    </div>
    <div id="sideMenu">
        {% if request.session.nickname %}
            <span class="fa fa-user" title="欢迎{{ request.session.nickname }}">欢迎:</span>
            <a href="#">
                <font color="#7fff00">{{ request.session.nickname }}</font>
            </a>|
            <a href="/main/sign_out">
                <span class="fa fa-user" title="退出">退出</span>
            </a>|
        {% else %}
            <a href="/main/to_login">
                <span class="fa fa-user" title="您好！请登录">您好！请登录</span>
            </a>|
            <a href="/main/sign_out">
                <span class="fa fa-user" title="注册">注册</span>
            </a>|
        {% endif %}
        <a href="javascript:void(0);" title="导航菜单"><span class="fa fa-navicon" id="sideMenuClosed">导航</span></a>
    </div>
</nav>

        <a href="/FAQ" title="常见问题"><span class="fa fa-question-circle"></span></a>
    {% else %}

    {% endif %}

<script src="/static/js/jquery2.1.4/jquery.min.js"></script>
<script src='/static/js/velocity.min.js'></script>
<script src='/static/js/sideToggleExtended.js'></script>

<script type="text/javascript">
    $(document).ready(function () {
        $('#sideMenuClosed').sideToggle({
            moving: '#sideMenuContainer',
            direction: 'right'
        });
    });
</script>
